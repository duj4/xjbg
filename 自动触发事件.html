<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery-3.5.1.js"></script>
    <title>自动触发事件</title>
</head>
<body>
    <div></div>
    <input type="text">
    <script>
        $('div').on('click', function() {
            console.log('div');
        });

        $('input').on('focus', function() {
           $(this).val('hello');
        });
        // 自动触发
        // 1. element.click()
        // $('div').click();

        // 2. element.trigger('event')
        // $('div').trigger('click');
        // $('input').trigger('focus');

        // 3. element.triggerHandler('event')，不会触发元素的默认行为
        $('div').triggerHandler('click');
        //$('input').triggerHandler('focus'); // 获得焦点之后不会有光标在闪，即不会触发默认行为
    </script>
</body>
</html>
